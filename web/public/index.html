<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Params</title>
  <script type="module">
    var urlParams = new URLSearchParams(window.location.search);

    var uid = new URLSearchParams(new URL(urlParams.get('continueUrl')).search).get("uid");
    var mode = urlParams.get('mode');
    var oobCode = urlParams.get('oobCode');
    var apiKey = urlParams.get('apiKey');
    var lang = urlParams.get('lang');


    if (!mode) {
      document.getElementById("home-form").style.visibility="visible"
    }
    else if (!uid || !oobCode || !apiKey) {
      document.getElementById("error-form").style.visibility="visible"
    }else{
      document.getElementById("signin-form").style.visibility="visible"
    }




    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";


    const firebaseConfig = {
      apiKey: "AIzaSyD2PTAn8xEJTd_3AhwxSwsVOEbT3lJGQBw",
      authDomain: "mmgc-98beb.firebaseapp.com",
      databaseURL: "https://mmgc-98beb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mmgc-98beb",
      storageBucket: "mmgc-98beb.appspot.com",
      messagingSenderId: "576330168916",
      appId: "1:576330168916:web:e44c45c83b91af25e90bc1"
    };


    const firebaseApp = initializeApp(firebaseConfig);
    const firebaseDB = getDatabase(firebaseApp);



    document.getElementById("submit").addEventListener("click", function () {
      const code = Number(document.getElementById("code").value);
      const emailLink = window.location.href;
      const databaseRef = ref(firebaseDB, '/requests/' + uid);



      set(databaseRef, {
        code,
        emailLink,
        status: "Approved"
      }).then(() => {
        alert("Verified !!")
      }).catch((error) => {
        alert("Wrong Code !!")
      });
    })

  </script>
</head>

<body>
  <h2>Passwordless Signin</h2>
  <div id="home-form" hidden>
    <h3>Welcome !! pass required URL params to begin Authorization !</h3>
  </div>
  <div id="error-form" hidden>
    <h3></h3>
  </div>
  <div id="signin-form" hidden>
    <label for="code">Enter the code:</label><br>
    <input type="text" id="code" name="code" required><br><br>
    <button type="button" id="submit">Submit</button>
  </div>
</body>

</html>

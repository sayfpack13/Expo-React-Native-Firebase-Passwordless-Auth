<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Params</title>
  <script type="module">
    var urlParams = new URLSearchParams(window.location.search);


    var continueUrl = urlParams.get('continueUrl');
    var uid

    if (continueUrl) {
      uid = new URLSearchParams(new URL(continueUrl).search).get("uid");
    }

    var mode = urlParams.get('mode');
    var oobCode = urlParams.get('oobCode');
    var apiKey = urlParams.get('apiKey');
    var lang = urlParams.get('lang');

    console.log(uid);
    if (!mode) {
      document.getElementById("home-form").style.display = "block";
    }
    else if (!uid || !oobCode || !apiKey) {
      document.getElementById("error-msg").innerHTML+=(!uid ? " uid |" : " |")+(!oobCode ? " oobCode |" : " |")+(!apiKey ? " apiKey |" : " |");
      document.getElementById("error-form").style.display = "block";
    } else {
      document.getElementById("signin-form").style.display = "block";
    }




    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";


    const firebaseConfig = {
      apiKey: "AIzaSyD2PTAn8xEJTd_3AhwxSwsVOEbT3lJGQBw",
      authDomain: "mmgc-98beb.firebaseapp.com",
      databaseURL: "https://mmgc-98beb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mmgc-98beb",
      storageBucket: "mmgc-98beb.appspot.com",
      messagingSenderId: "576330168916",
      appId: "1:576330168916:web:e44c45c83b91af25e90bc1"
    };


    const firebaseApp = initializeApp(firebaseConfig);
    const firebaseDB = getDatabase(firebaseApp);



    document.getElementById("submit").addEventListener("click", function () {
      const code = Number(document.getElementById("code").value);
      const emailLink = window.location.href;
      const databaseRef = ref(firebaseDB, '/requests/' + uid);



      set(databaseRef, {
        code,
        emailLink,
        status: "Approved"
      }).then(() => {
        alert("Verified !!")
      }).catch((error) => {
        alert("Wrong Code !!")
      });
    })

  </script>
</head>

<body style="text-align: center;">
  <h2>Passwordless Signin</h2>

  <div id="home-form" style="display: none;">
    <h3>Welcome !!</h3>
    <h4>Pass the required 'mode' URL param to begin Authorization !</h4>
  </div>

  <div id="error-form" style="display: none;">
    <h3 id="error-msg">Missing Required params :</h3>
  </div>

  <div id="signin-form" style="display: none;">
    <label for="code">Enter the code:</label><br>
    <input type="text" id="code" name="code" required><br><br>
    <button type="button" id="submit">Submit</button>
  </div>
</body>

</html>

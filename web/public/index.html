<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extract Params</title>
<script>
function extractParams() {
    var urlParams = new URLSearchParams(window.location.search);
    var continueUrl = urlParams.get('continueUrl');
    var paramsList = document.getElementById('params-list');

    if (continueUrl) {
        var url = new URL(continueUrl);
        var continueUrlParams = new URLSearchParams(url.search);
        
        if (continueUrlParams) {
            continueUrlParams.forEach(function(value, key) {
                var listItem = document.createElement('li');
                listItem.innerHTML = "<strong>" + key + ":</strong> " + value;
                paramsList.appendChild(listItem);
            });
        } else {
            var listItem = document.createElement('li');
            listItem.textContent = 'No parameters found in the continueUrl';
            paramsList.appendChild(listItem);
        }
    } else {
        var listItem = document.createElement('li');
        listItem.textContent = 'No continueUrl found in the URL';
        paramsList.appendChild(listItem);
    }
}
</script>
</head>
<body onload="extractParams()">
<h1>Extracted Parameters:</h1>
<ul id="params-list"></ul>
</body>
</html>
